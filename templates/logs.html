{% extends "base.html" %}
{% block title %}{{ user.username }}{% endblock %}
{% block body %}

<div class = "row">
    <div class="col-lg-9">
	<h2>{{user.username}}'s Logs:</h2>
    </div>
    {% for log in logs %}
    <div class="col-lg-12">
	{{log.info|truncate(30)|safe}}<br>
	{{log.created|safe}}
	{{log.stat|safe}}
	<a href="{{url_for('log',username=user.username,log_id=log.log_id)}}">Show Detail</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
